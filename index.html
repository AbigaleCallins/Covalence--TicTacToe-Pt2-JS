<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <br /><br />
      <div>
        <button id="refresh" onclick="resetGame">RESET</button>
      </div>
      <br /><br />
      <div class="row">
        <div class="top left" class="X" class="O"></div>
        <div class="top mid" class="X" class="O"></div>
        <div class="top right" class="X" class="O"></div>
      </div>
      <div class="row">
        <div class="center left" class="X" class="O"></div>
        <div class="center mid" class="X" class="O"></div>
        <div class="center right" class="X" class="O"></div>
      </div>
      <div class="row">
        <div class="bottom left" class="X" class="O"></div>
        <div class="bottom mid" class="X" class="O"></div>
        <div class="bottom right" class="X" class="O"></div>
      </div>
    </div>
  </body>
</html>
